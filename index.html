<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrograman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="">
    <!-- Kerjakan dibawah sini -->
    <div class="container-fluid px-5 py-3">
        <div id="cards-container" class="row"></div>
    </div>
    <script>
        const ajax = new XMLHttpRequest();
        
        ajax.open("GET", "https://pokeapi.co/api/v2/pokemon");
        
        ajax.onload = function () {
            if (ajax.status >= 200 && ajax.status < 300) {
                var data = JSON.parse(ajax.responseText);
                var card = document.getElementById("cards-container");

                data.results.forEach(function(pokemon) {
                    var div = document.createElement("div");
                    div.className = "col-lg-3 col-sm-6 mb-3";
                    div.innerHTML = `
                        <div class="card border-primary-subtle shadow py-2 text-center">
                            <div class="card-body">
                                <h5 class="card-title text-capitalize">${pokemon.name}</h5>
                                <button class="btn btn-primary" onclick="window.location.href='${pokemon.url}'">Detail</button>
                            </div>
                        </div>
                    `;
                    card.appendChild(div);
                })
            } else {
                console.error("Request failed with status: " + ajax.status);
            }
        };
    
        ajax.send();
    </script>
     <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
